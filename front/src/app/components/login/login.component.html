

<section id="">
<div class="card" style="background-color:rgb(243, 246, 255);">

    <h1 class="card-header info-color white-text text-center py-4" style="color: #858DF3;">
        <strong>Log in</strong>
    </h1>

    <div class="card-body px-lg-5 pt-0">

        <form  formGroup="loginform"  class="md-form" style="color: #757575;" >
            


            <input type="email" id="materialLoginFormEmail" class="form-control"  formControlName="mail"            >
            <label for="materialLoginFormEmail">E-mail</label>


            <input type="password" id="materialLoginFormPassword" class="form-control" formControlName="password"            >
            <label for="materialLoginFormPassword">Password</label>


            <div class="d-flex align-items-center justify-content-between">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                    <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
                </div>
                <div>
                    <a href="">Forgot password?</a>
                </div>
            </div>
<div class="text-center">
            <button type="button" class="btn btn-info btn-round" data-toggle="modal" data-target="#loginModal"  (click)="onLogin()">
                Login
              </button>  
            </div>
            <div>
                <p>

                </p>
                <p>
                    
                </p>
                <p>
                    
                </p>
            </div>
            <div class="text-center">
                <p>Not a member?
                    <a href="http://localhost:4200/register">Register</a>
                </p>

            </div>
        </form>
    </div>
</div>
</section>
